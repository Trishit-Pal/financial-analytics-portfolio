<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light Mode Portfolio Analytics</title>
    <style>
        /* Global layout */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #222222;                  /* Dark text */
            background: #f5f7fb;             /* Light background */
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: #ffffff;
            padding: 30px 0;
            border-bottom: 2px solid #4cafef;
            margin-bottom: 40px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
        }

        h1 {
            color: #1f4b7f;
            font-size: 36px;
            margin-bottom: 10px;
        }

        header p {
            color: #555555;
        }

        /* Sections / cards */
        .hero,
        .feature-card,
        .metrics-section,
        .chart-section {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.06);
            margin-bottom: 40px;
            color: #222222;
        }

        h2, h3 {
            color: #1f4b7f;                 /* Accent headings */
        }

        .feature-card h3,
        .metrics-section h2,
        .chart-section h3 {
            color: #ff9800;                 /* KPI accent */
        }

        .metric-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #666666;
            font-weight: 600;
        }

        .metric-value {
            color: #1f4b7f;                 /* KPI value color */
            font-weight: bold;
            font-size: 24px;
        }

        /* Footer */
        footer {
            background: #ffffff;
            color: #777777;
            text-align: center;
            padding: 30px;
            margin-top: 60px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -3px 10px rgba(0,0,0,0.04);
        }

        /* Chart canvas */
        canvas {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
        }

        /* Links */
        a {
            color: #1f4b7f;
            text-decoration: none;
        }

        a:hover {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“Š Portfolio Analytics (Light Theme)</h1>
        <p>Light background, dark text, and charts aligned with Streamlit light mode</p>
    </header>

    <div class="container">
        <!-- Example KPI section -->
        <div class="metrics-section">
            <h2>Key KPIs</h2>
            <p class="metric-label">Total Return</p>
            <p class="metric-value">+18.5%</p>
        </div>

        <!-- Example chart section -->
        <div class="chart-section">
            <h3>ðŸ“Š Portfolio Performance</h3>
            <canvas id="portfolioChart"></canvas>
        </div>
    </div>

    <footer>
        <p>Â© 2026 Portfolio Analytics Dashboard (Light Theme)</p>
    </footer>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('portfolioChart').getContext('2d');
        const portfolioChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["2016","2017","2018","2019","2020","2021","2022","2023","2024","2025"],
                datasets: [
                    {
                        label: "S&P 500 (SPY)",
                        data: [210, 230, 250, 280, 320, 350, 370, 400, 420, 450],
                        borderColor: "#1f4b7f",
                        backgroundColor: "rgba(31,75,127,0.12)",
                        fill: true,
                        tension: 0.3
                    },
                    {
                        label: "Apple (AAPL)",
                        data: [100, 120, 140, 180, 220, 260, 300, 340, 380, 420],
                        borderColor: "#ff9800",
                        backgroundColor: "rgba(255,152,0,0.15)",
                        fill: true,
                        tension: 0.3
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: { color: "#222222" }   // Dark legend text
                    },
                    tooltip: {
                        enabled: true,
                        backgroundColor: "#ffffff",
                        titleColor: "#111111",
                        bodyColor: "#333333",
                        borderColor: "#dddddd",
                        borderWidth: 1
                    }
                },
                scales: {
                    x: {
                        ticks: { color: "#444444" },
                        grid: { color: "#e0e0e0" }
                    },
                    y: {
                        ticks: { color: "#444444" },
                        grid: { color: "#e0e0e0" }
                    }
                }
            }
        });
    </script>
</body>
</html>
